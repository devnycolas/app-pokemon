<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pok√©mons Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of favoritePokemons">
        <ion-card>
          <ion-img [src]="getPokemonImage(pokemon)"></ion-img>
          <ion-card-header>
            <ion-card-title>#{{ getPokemonId(pokemon) }} {{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Peso: {{ pokemon.weight }}</p>
            <p>Altura: {{ pokemon.height }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
